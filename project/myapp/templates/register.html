<!-- register.html -->
{% extends 'base.html' %}
{% load static %}

{% block extra-styles %}
<link rel="stylesheet" href="{% static 'myapp/css/__register.css' %}" />
{% endblock %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
  <div class="register-container">
      <h2>Register</h2>
      <form method="post" id="registration-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
      </form>
  </div>
</div>
{% endblock %}
